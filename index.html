<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sahil — Exam Q&A</title>
  <style>
    :root {
      --bg: #0b0f17; --text: #e6eaf2; --muted: #9aa4b2; --accent: #6ee7ff; --accent2: #a78bfa;
    }
    * { box-sizing: border-box; margin:0; padding:0 }
    body {
      background: radial-gradient(1200px 600px at 10% -10%, #1c2340 0%, transparent 40%),
                  radial-gradient(1000px 500px at 110% 10%, #1c2744 0%, transparent 40%), var(--bg);
      color: var(--text); font-family: Arial, sans-serif; line-height:1.5;
    }
    .container { max-width: 900px; margin: 20px auto; padding: 10px; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom:20px; }
    header h1 { font-size:24px; color: var(--accent); }
    .controls { display:flex; gap:10px; margin-bottom:15px; flex-wrap:wrap; }
    .controls input, .controls select {
      flex:1; min-width:150px; padding:8px; border-radius:6px;
      border:1px solid #2a4058; background:#1a2030; color: var(--text); outline:none;
    }
    .button { padding:8px 12px; background: #1a2030; color: var(--text); border: 1px solid #2a4058;
      border-radius:6px; cursor:pointer;
    }
    .button:hover { background: #22304a; }
    .count { align-self:center; font-size:14px; color:var(--muted); }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap:15px; }
    .card {
      background: #1a2030; padding:15px; border-radius:8px; border:1px solid #2a4058;
      transition: transform .2s ease;
    }
    .card:hover { transform: translateY(-3px); }
    .subject { font-size:12px; color: var(--accent); margin-bottom:6px;}
    .question { font-size:16px; font-weight:600; margin-bottom:8px; }
    .answer { font-size:14px; white-space: pre-wrap; color: var(--text); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Exam Q&A</h1>
      <button class="button" id="copyAll">Copy All Answers</button>
    </header>
    <div class="controls">
      <input type="text" id="searchBox" placeholder="Search…">
      <select id="subjectSelect"><option value="">All Subjects</option></select>
      <div class="count" id="count">Loading…</div>
    </div>
    <div class="grid" id="grid"></div>
  </div>
  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4UrGAH6zVI_MOAtuuK1PFMkHItUS6Xo3xcux3qxhy-7iVwiqNnCEs4oGmxaF6-R4vya-Y-p3wpt1p/pub?gid=0&single=true&output=csv";
    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split(/\r?\n/);
      const headers = rows.shift().split(",");
      return rows.map(r => {
        const cols = r.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
        const obj = {};
        headers.forEach((h,i) => obj[h.trim()] = (cols[i]||"").trim());
        return obj;
      })
    }
    const state = { all: [], filtered: [] };
    const grid = document.getElementById("grid");
    const searchBox = document.getElementById("searchBox");
    const subjectSelect = document.getElementById("subjectSelect");
    const countEl = document.getElementById("count");
    const copyBtn = document.getElementById("copyAll");

    function render(list) {
      grid.innerHTML = list.map(item => `
        <div class="card">
          ${item.Subject ? `<div class="subject">${item.Subject}</div>` : ""}
          <div class="question">${item.Question}</div>
          <div class="answer">${item.Answer}</div>
        </div>
      `).join("");
      countEl.textContent = `${list.length} of ${state.all.length}`;
    }

    function applyFilter() {
      const q = searchBox.value.toLowerCase();
      const s = subjectSelect.value;
      state.filtered = state.all.filter(item => {
        const matchSubj = !s || item.Subject === s;
        const blob = (item.Subject + " " + item.Question + " " + item.Answer).toLowerCase();
        const matchSearch = !q || blob.includes(q);
        return matchSubj && matchSearch;
      });
      render(state.filtered);
    }

    copyBtn.addEventListener("click", () => {
      const text = state.filtered.map(i => `Q: ${i.Question}\nA: ${i.Answer}`).join("\n\n");
      navigator.clipboard.writeText(text);
      copyBtn.textContent = "Copied!";
      setTimeout(() => copyBtn.textContent = "Copy All Answers", 1000);
    });

    searchBox.addEventListener("input", applyFilter);
    subjectSelect.addEventListener("change", applyFilter);

    (async () => {
      state.all = await loadCSV(CSV_URL);
      const subs = [...new Set(state.all.map(i => i.Subject).filter(s=>s))].sort();
      subs.forEach(s => subjectSelect.appendChild(new Option(s, s)));
      applyFilter();
    })();
  </script>
</body>
</html>
